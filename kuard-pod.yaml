apiVersion: v1
kind: Pod
metadata:
  name: kuard
spec: 
  volumes:
    - name: "kuard-data"
      hostPath:
        path: "/var/lib/kuard"
  containers:
    - image: gcr.io/kuar-demo/kuard-amd64:1
      name: kuard2
      volumeMounts:
        - mountPath: "/data2"
          name: "kuard-data"
      livenessProbe:
        httpGet:
          path: /healthy
          port: 8080
        initialDelaySeconds: 5
        timeoutSeconds: 1
        periodSeconds: 10
        failureThreshold: 3
      resources:
        requests:
          cpu: "250m"
          memory: "128Mi"
        limits:
          cpu: "300m"
          memory: "197Mi"

      ports:
        - containerPort: 8080
          name: http
          protocol: TCP

