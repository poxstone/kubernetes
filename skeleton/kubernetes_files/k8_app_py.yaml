apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8-app-py-deployment
  namespace: default
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: k8-app-py-pod
  template:
    metadata:
      labels:
        app: k8-app-py-pod
    spec:
      containers: 
      - image: "gcr.io/xst-dev-001/k8_app_py:vp.0.0.1a"
      #- image: "poxstone/k8_app_py:vp.0.0.1a"
        name: k8-app-py-container
        env:
        - name: APP_PORT
          value: '5000'
        - name: WORKERS
          value: '1'
        - name: TIMEOUT
          value: '120'
        - name: VERSION_DEP
          value: 'vp.0.0.1a'
        ports:
        - containerPort: 5000
          name: http
          protocol: TCP
