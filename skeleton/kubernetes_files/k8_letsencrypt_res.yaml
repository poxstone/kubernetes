apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: k8-letsencrypt-res-deployment
  namespace: default
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: k8-letsencrypt-res-pod
  template:
    metadata:
      labels:
        app: k8-letsencrypt-res-pod
    spec:
      containers: 
      - image: "gcr.io/steam-boulevard-212521/k8_letsencrypt_res:vl.0.0.1a"
      #- image: "poxstone/k8_app_py:vl.0.0.1a"
        name: k8-letsencrypt-res-container
        env:
        - name: APP_PORT
          value: '8000'
        - name: RESPONSE
          value: 'KS7USdiTWU_UbhPvm-zcsuN8h1OTM2-KOs9d8HPLD-o.WK-T4MQfFG0o-n_0PJp4DecFHaUPdHsXy8Q9dPMo2T8'
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
